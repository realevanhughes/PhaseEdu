<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Access Restricted</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #121419;
      --text: #e8eaed;
      --muted: #b8c0cc;
      --accent: #ff3b30; /* urgent red */
      --focus: #4da3ff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fff;
        --panel: #ffffff;
        --text: #111927;
        --muted: #3a4a5a;
        --accent: #c71712;
        --focus: #1a73e8;
      }
      .card { box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      body { background: linear-gradient(180deg, #fff 0%, #f6f7f9 100%); }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 600px at 50% -100px, rgba(255,59,48,.25), transparent 70%),
      var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap { width: min(680px, 100%); }

    .ribbon {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border: 2px solid var(--accent);
      background: linear-gradient(180deg, rgba(255,59,48,.12), rgba(255,59,48,.08));
      border-radius: 14px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .ribbon svg { flex: 0 0 auto; }

    .card {
      margin-top: 16px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(22px, 2.2vw + 12px, 28px);
      line-height: 1.2;
    }

    .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .message {
      margin: 16px 0 24px;
      padding: 16px;
      border-left: 4px solid var(--accent);
      background: linear-gradient(180deg, rgba(255,59,48,.14), rgba(255,59,48,.08));
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.55;
    }

    .legal { margin-top: 14px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
<main class="wrap" role="main" aria-labelledby="heading">
  <div class="ribbon" role="alert" aria-live="assertive">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
      <path d="M12 9v4m0 4h.01M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Access permanently restricted
  </div>

  <section class="card">
    <h1 id="heading">You cannot proceed</h1>
    <p class="sub">Your access to this service has been blocked for security or policy reasons.</p>

    <div id="message" class="message">##MESSAGE##</div>

    <p class="legal">If you believe this is an error, please contact support for further assistance.</p>
  </section>
</main>

<noscript>
  <div style="max-width:680px;margin:16px auto;padding:12px 16px;border:2px solid #c00;border-radius:10px;background:#fff0f0;color:#111">
    JavaScript is disabled. Access remains restricted.
  </div>
</noscript>
</body>
</html>
