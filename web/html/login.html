<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="POST" action="/internal/login">
    <label>Username: <input type="text" name="username" required /></label><br />
    <label>Password: <input type="password" name="password" required /></label><br />

</form>
<form method="post" action="/internal/quick-login">
    <button type="submit">Quick Login</button>
</form>
</body>
</html>
